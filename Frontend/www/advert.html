<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Бюро знахідок</title>
    
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
                                
    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>

<body>
    
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span id="brand-name">Lost & Found</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Загубив</a>
                </li>
                <li>
                    <a href="#">Знайшов</a>
                </li>
                <li>
                    <a href="#">Додати оголошення</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    
<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Оголошення</h1>
        </div>
    </div>
    
    <div class="advert-card-details">
        <img class="advert-icon-details" src="assets/images/image.png" alt="Advertisement">
        
        <div class="caption">
            <h5>Категорія: 
                <span class="category-details"></span>
            </h5>
            <h5>Назва: 
                <span class="name-details"></span>
            </h5>
            <h5>Опис: 
                <span class="description-details"></span>
            </h5>
            <h5>Місце: 
                <span class="address"></span>
            </h5>
            <h5>Дата: 
                <span class="date-details"></span>
            </h5>
            <h4 class="h4-details">Контактні дані</h4>
            <h5>Ім'я: 
                <span class="personName-details"></span>
            </h5>
            <h5>Номер: 
                <span class="number-details"></span>
            </h5>
        </div>
    </div>
    
    <div id="googleMapAdvert"></div>
    
    <button type="button" class="btn btn-warning" id="btn-main-page">Назад</button>

    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Андрійко і Остапчик. Команда. 2016</p>
            </div>
        </div>
    </footer>
    
</div>                
        
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAmquOWC5A4Pks4gVESG_rp5a9NhTTb3aE"></script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
