<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Бюро знахідок</title>
    
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
                                
    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>

<body>
<div class="container-fluid main-container">
<div class="main-panel-details">
    <div class="header">
        <span class="header-name"><span class="glyphicon glyphicon-search"></span> Бюро знахідок</span>
    </div>
    
   
    <div class="advert-card-details">
        
        <img class="advert-icon-details" src="assets/images/image.png" alt="Pizza">
        
        <div class="caption">
            <h5>Категорія: 
                <span class="category-details"><%$('#category').val()%></span>
            </h5>
            <h5>Назва: 
                <span class="name-details"><%$('#name').val()%></span>
            </h5>
            <h5>Опис: 
                <span class="description-details"><%$('#description').val()%></span>
            </h5>
            <h5>Місце: 
                <span class="address"><%$('#address').val()%></span>
            </h5>
            <h5>Дата: 
                <span class="date"><%$('#date').val()%></span>
            </h5>
            <h4 class="h4-details">Контактні дані</h4>
            <h5>Ім'я: 
                <span class="personName-details"><%$('#personName').val()%></span>
            </h5>
            <h5>Номер: 
                <span class="number-details"><%$('#number').val()%></span>
            </h5>
        </div> 
        <button type="button" class="btn" id="btn-main-page">Назад</button>
    </div>
    
    <div id="googleMapAdvert"></div>
                
</div>
</div>
        
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAmquOWC5A4Pks4gVESG_rp5a9NhTTb3aE"></script>            
<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
